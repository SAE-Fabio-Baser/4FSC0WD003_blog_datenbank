<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./src/globals.css" rel="stylesheet" type="text/css" />
    <script src="./src/modal.js" defer type="module"></script>
    <style>
        dialog {
            border-radius: 0.5rem;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <nav class="bg-gray-100 flex flex-row-reverse p-4 justify-between">
        <div class="flex gap-4">
            <a href="/blog.html" class="py-1 px-4 hover:bg-gray-200 rounded-md">About</a>
            <a href="/blog.html" class="py-1 px-4 hover:bg-gray-200 rounded-md">Contact</a>
            <a href="/blog.html" class="py-1 px-4 hover:bg-gray-200 rounded-md">Blog</a>
        </div>
        <a href="/" class="font-bold">Home</a>
    </nav>

    <button data-modal-open
        class="m-8 rounded-md py-1 px-4 bg-red-100 hover:bg-red-200 text-red-400 hover:text-red-500">
        Delete User
    </button>

    <dialog class="p-0">
        <div class="flex flex-col gap-4 p-4">
            <h1>Delete User</h1>
            <input type="text" placeholder="Username" class="p-2" />
            <div class="flex gap-2">
                <button data-modal-close class="bg-gray-200 border border-gray-300 rounded-md py-1 px-4">
                    Close
                </button>
                <button class="grow bg-red-100 text-red-300 border border-red-300 rounded-md py-1 px-4">
                    Delete
                </button>
            </div>
        </div>
    </dialog>
</body>

</html>
